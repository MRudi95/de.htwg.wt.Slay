<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Slay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="js/jquery.js"> </script>
    <script src="js/vue.js"> </script>
    <link rel="stylesheet" href='stylesheets/main.css' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <template>
        <v-app id="slay">
            <v-app-bar app clipped-left >
                <v-app-bar-nav-icon v-on:click="drawer = !drawer"></v-app-bar-nav-icon>
                <v-spacer></v-spacer>
                <v-toolbar-title><b>Slay</b> - G17</v-toolbar-title>
            </v-app-bar>
            <v-navigation-drawer v-model="drawer" clipped app>
                <template v-slot:prepend>
                    <v-list-item two-line style="padding-top: 2rem;">
                        <v-list-item-avatar>
                            <img src="https://www.designtagebuch.de/wp-content/uploads/mediathek//2016/12/htwg_markenzeichen-1.png">
                        </v-list-item-avatar>

                        <v-list-item-content>
                            <v-list-item-title>HTWG</v-list-item-title>
                            <v-list-item-subtitle>Web Technologies</v-list-item-subtitle>
                        </v-list-item-content>
                    </v-list-item>
                </template>

                <v-divider></v-divider>


                <v-list-item link to="">
                    <v-list-item-content>
                        <v-list-item-title>About / Help</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>

                <v-list-item link>
                    <v-list-item-content>
                        <v-list-item-title>Undo</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>

                <v-list-item link>
                    <v-list-item-content>
                        <v-list-item-title>Redo</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>

                <v-list-item link>
                    <v-list-item-content>
                        <v-list-item-title>Go to Original Game</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

            </v-navigation-drawer>


            <v-main>
                <div id="app" class="pagecontainer">
                    <v-col
                            cols="12"
                            class="py-2"
                    >


                        <v-btn-toggle
                                v-model="text"
                                tile
                                color="deep-purple accent-3"
                                group
                                v-model="icon"
                                borderless
                        >
                            <v-btn v-on:click="buy" value="left">


                                <v-icon left>
                                    mdi-currency-usd
                                </v-icon>
                                <span class="hidden-sm-and-down">Buy</span>
                            </v-btn>

                            <v-btn v-on:click="combine" value="center">
                                <v-icon left>
                                    mdi-vector-combine
                                </v-icon>
                                <span class="hidden-sm-and-down">Combine</span>
                            </v-btn>

                            <v-btn v-on:click="move" value="center">
                                <v-icon left>
                                    mdi-arrow-right
                                </v-icon>
                                <span class="hidden-sm-and-down">Move</span>
                            </v-btn>
                            ey,
                            <v-btn v-on:click="castle" value="center">
                                <v-icon left>
                                    mdi-castle
                                </v-icon>
                                <span class="hidden-sm-and-down">Castle</span>
                            </v-btn>
                            <v-btn v-on:click="balance" value="center">
                                <v-icon left>
                                    mdi-pig
                                </v-icon>
                                <span class="hidden-sm-and-down">Balance</span>
                            </v-btn>
                            <v-btn v-on:click="endturn" value="center">
                                <v-icon left>
                                    mdi-clock
                                </v-icon>
                                <span class="hidden-sm-and-down">End Turn</span>
                            </v-btn>
                            <v-btn v-on:click="surrender" value="right">
                                <v-icon left>
                                    mdi-exit-run
                                </v-icon>
                                <span class="hidden-sm-and-down">Surrender</span>
                            </v-btn>
                        </v-btn-toggle>
                    </v-col>
                    <v-banner two-line>
                        <v-avatar
                                slot="icon"
                                color="deep-purple accent-4"
                                size="40"
                                id="playercolor"
                        >
                            <v-icon
                                    icon="mdi-gamepad-variant"
                                    color="white"
                            >
                                mdi-gamepad-variant
                            </v-icon>
                        </v-avatar>

                        <span id="gameMsg"></span>
                        <span id="playername"></span>

                        <template v-slot:actions>
                            <v-btn text color="primary" id="coord0"></v-btn>
                            <v-btn text color="primary" id="coord1"></v-btn>
                        </template>
                    </v-banner>

                    <gamefield></gamefield>

                </div>
            </v-main>
        </v-app>
    </template>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="js/slay.js"> </script>
</body>
</html>
